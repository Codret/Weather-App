<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="container">


        <div class="weather_header">
            <div class="search_icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <form class="weather_search">
                
                <input type="text" class="city_name" placeholder="Search Your City">
            </form>
        </div>

        <div class="weather_body">
            <h1 class="weather_city">India</h1>
            <p class="weather_date_time">07 Nov 2024</p>
            <div class="weather_data">
                <p class="weather_forcast">clear</p>
                <div class="weather_icon">Sun</div>
            </div>

            <p class="weather_teperature">234 C</p>
            <div class="weather_minmax">
                <p class="weather_min">234</p>
                <p class="weather_max">235</p>

            </div>
        </div>

        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <P>Feels Like</P>
                    <p class="weather_feelslike">15&#176</p>
                </div>
            </div>


            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <P>Weather humidity</P>
                    <p class="weather_humidity">15&#176</p>
                </div>
            </div>


            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <P>Weather Wind</P>
                    <p class="weather_wind">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-"></i>
                <div>
                    <P>Weather pressure</P>
                    <p class="weather_pressure">15&#176</p>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </section>


    <!-- <video></video> -->
</body>
</html>
